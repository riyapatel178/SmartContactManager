<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title th:text="${title}">base HTML</title>
<link rel="stylesheet" th:href="@{/css/custom.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
	integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


	<!--nav bar  -->


	<nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto text-uppercase">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#"><span
							th:text="${user.name}"></span></a></li>
					<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>


				</ul>

			</div>
		</div>
	</nav>

	<!-- end of nav bar -->
	<!-- sidebar -->
	<div class="sidebar mt-2">
	
		<span onclick="toggleSidebar()" class="close">&times;</span>
		<a th:href="@{/user/dashboard}" class="item"><i class="fa-solid fa-house-chimney"></i> Home</a>
		 <a th:href="@{/user/showcontact/0}" class="item"><i class="fa-solid fa-address-card"></i> View Contact</a>
		  <a th:href="@{/user/addcontact}" class="item"><i class="fa-solid fa-user-pen"></i> Add Contact</a> 
		  <a href="#" class="item"><i class="fa-solid fa-user"></i> Your Profile</a> 
		  <a href="#" class="item"><i class="fa-solid fa-gear"></i> Setting</a> 
		  <a th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
		<div class="divider"></div>


	</div>

	<!--content  -->
	<div class="content mt-5">
	
	<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
	<!-- msg box -->
	
	<div th:if="${session.message}" class="container">
		<div  th:classappend="${session.message.type}" class="alert text-center" role="alert">
	<p th:text="${session.message.content}"></p>	
	</div>
	<th:block th:text="${@sessionHelper.removemsgfromsession()}"></th:block>
	
</div>
		<div th:replace="${content}"></div>
		
	</div>



	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script th:src="@{../js/script.js}"></script>

	
	<script src="@{/js/script.js}"></script>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
